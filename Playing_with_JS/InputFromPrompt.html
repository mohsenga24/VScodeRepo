<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    
    <button type="button" onclick="GetDay()" class="btn btn-primary">days</button>
    
</body>
<script>
    var Salary = parseFloat(prompt("please enter your Salary")); 
    var AnnualSal = Salary * 12 ; 

    document.write("<h1> Your Annaul Salary is : " , AnnualSal , "</h1>"); 

    if(AnnualSal >= 15000) {document.write("<h1> your salary is high </h1>" );}
    else if(AnnualSal <15000) {document.write("<h1> your salary is Mid </h1>" );}
    else {document.write("<h1> your salary is low </h1>" );}

    function GetDay()
    {
        var result = "";
        const daysMap = 
        {
            1: "Sunday",
            2: "Monday",
            3: "Tuesday",
            4: "Wednesday",
            5: "Thursday",
            6: "Friday",
            7: "Saturday"

            };
        var day = parseFloat(prompt("please enter a num from 1 - 7"));
        if(day === null || isNaN(day))
        {
            document.write("<h1> invalid Input </h1>" );
        }
        else
        {
            for (let i = 1; i <= 7; i++)
            {
                if(i == day){result = daysMap[i];}
            }

            if(result == ""){document.write("<h1> day not found </h1>" );}
            else {document.write("<h1> the day is " , result ,  "</h1>" );}
        }
    }

</script>
</html>
